<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Birthday Quiz</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fadadd);
      color: #333;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    .container {
      margin-top: 50px;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff6b6b;
      font-size: 3em;
      font-family: 'Pacifico', cursive;
      margin-bottom: 20px;
      animation: slideIn 1s ease-out;
    }

    .question {
      font-size: 1.5em;
      margin: 20px 0;
      font-weight: 700;
      color: #333;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6b6b, #ff9a9e);
      color: white;
      font-size: 1em;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .hidden {
      display: none;
    }

    .surprise {
      font-size: 1.8em;
      margin-top: 30px;
      animation: fadeIn 2s ease-in-out;
      font-weight: 700;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-100px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <canvas class="confetti"></canvas>
  <div class="container">
    <h1>Happy Birthday, Alangkrita! ‚ù§Ô∏è</h1>
    <div id="quiz">
      <p class="question" id="question">What‚Äôs your favorite color?</p>
      <div class="options" id="options">
        <button onclick="checkAnswer(1)">Red</button>
        <button onclick="checkAnswer(2)">Blue</button>
        <button onclick="checkAnswer(3)">Pink</button>
        <button onclick="checkAnswer(4)">Green</button>
      </div>
    </div>
    <div id="surprise" class="hidden">
      <p class="surprise">You did it! üéâ</p>
      <p class="surprise">Happy Birthday, Alangkrita! I hope this little quiz made you smile. ‚ù§Ô∏è</p>
      <a href="birthday-message.html" style="text-decoration: none;">
        <button>See Your Special Message</button>
      </a>
    </div>
  </div>

  <script>
    const questions = [
      {
        question: "How are you feeling today?",
        answers: ["Good", "Very Good", "Excellent", "Thik-Thak"],
        correct: 3
      },
      {
        question: "Which Animal do you like the most?",
        answers: ["Humans", "Cats", "Hamsters", "Dogs"],
        correct: 4
      },
      {
        question: "What‚Äôs my favorite thing about you?",
        answers: ["Your smile", "Your kindness", "Your humor", "Everything"],
        correct: 4
      }
    ];

    let currentQuestion = 0;

    function loadQuestion() {
      const quiz = document.getElementById("quiz");
      const questionElement = document.getElementById("question");
      const optionsElement = document.getElementById("options");

      if (currentQuestion < questions.length) {
        const current = questions[currentQuestion];
        questionElement.textContent = current.question;
        optionsElement.innerHTML = "";

        current.answers.forEach((answer, index) => {
          const button = document.createElement("button");
          button.textContent = answer;
          button.onclick = () => checkAnswer(index + 1);
          optionsElement.appendChild(button);
        });
      } else {
        quiz.classList.add("hidden");
        document.getElementById("surprise").classList.remove("hidden");
      }
    }

    function checkAnswer(selected) {
      const correct = questions[currentQuestion].correct;
      if (selected === correct) {
        currentQuestion++;
        loadQuestion();
      } else {
        alert("Oops, try again!");
      }
    }

    function createConfetti() {
      const canvas = document.querySelector('.confetti');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confettiPieces = Array.from({ length: 200 }).map(() => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 10 + 5,
        dx: Math.random() * 4 - 2,
        dy: Math.random() * 4 + 2,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`,
      }));

      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        confettiPieces.forEach((piece) => {
          ctx.fillStyle = piece.color;
          ctx.fillRect(piece.x, piece.y, piece.size, piece.size);
        });
      }

      function updateConfetti() {
        confettiPieces.forEach((piece) => {
          piece.x += piece.dx;
          piece.y += piece.dy;

          if (piece.y > canvas.height) piece.y = 0;
          if (piece.x > canvas.width || piece.x < 0) piece.dx *= -1;
        });
      }

      function animate() {
        drawConfetti();
        updateConfetti();
        requestAnimationFrame(animate);
      }

      animate();
    }

    loadQuestion();
    createConfetti();
  </script>
</body>
</html>
